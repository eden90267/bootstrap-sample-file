<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.active{
				background-color:#f00;
				color:#fff;
				/* padding:10px 20px; */
			}
			.content{
				position: relative;
				height: 300px;
				overflow: auto;
				border:1px solid #aaa;
			}
			.box{
				height: 700px;
			}
			#box1{ background-color:#aaa; }
			#box2{ background-color:#888; }
			#box3{ background-color:#666; }
		</style>
	</head>
	<body>
		
		<div class="tabs" id="xxx">
			<ul class="nav nav-pills"> <!-- 3版一定要用.nav -->
				<li><a href="#box1">AA</a></li> <!-- 層級要正確，li下方一定要用a，多加一個span就會壞掉 -->
				<li><a href="#box2">BB</a></li>
				<li><a href="#box3">CC</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="box" id="box1">box1</div>
			<div class="box" id="box2">box2</div>
			<div class="box" id="box3">box3</div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(function(){
			// 監聽目標.scrollspy({target: 導覽列ＩＤ})
			// $('.content').scrollspy({ target: '#xxx' })


			// 監聽目標.scrollspy({target: 導覽列ＩＤ})
			$('.content').scrollspy(
				{ 
					offset: 30 , //距離頂端多遠
					target: '#xxx' , //導覽列ＩＤ

				}
			)
		})
		</script>
	</body>
</html>
