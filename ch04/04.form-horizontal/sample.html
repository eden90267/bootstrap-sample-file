<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title</title>
		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="../assets/js/html5shiv.js"></script>
			<script src="../assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-push-3">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label for="name" class="col-sm-3 control-label">使用者名稱</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="name" id="name" placeholder="請輸入您的姓名">
							</div>
						</div>
						<div class="form-group">
							<label for="pw"  class="col-sm-3  control-label">密碼</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" name="pw" id="pw" placeholder="請輸入您的姓名">
							</div>
						</div>
						<div class="form-group">
							<label for="msg" class="col-sm-3 text-right">訊息</label>
							<div class="col-sm-9">
								<textarea class="form-control" name="msg" id="msg" rows="6"></textarea>
							</div>
						</div>
						<div class="form-group text-center">
							<button class="btn btn-info">登入</button>
							<button class="btn btn-default">取消</button>
						</div>
					</form>
				</div>	
			</div>
		</div>
		<script src="../assets/js/jquery1.11.1.js"></script>
		<script src="../assets/js/bootstrap.min.js"></script>
	</body>
</html>
